# @package _global_
defaults:
  - override /environment: brax_ant
  - override /algorithm: sac
  - override /search_space: sac_brax

environment:
  n_envs: 4
  n_total_timesteps: 10000

hp_config:
  gradient_steps: 8
  target_update_interval: 1
  train_freq: 1
  normalize_observations: True

nas_config:
  activation: relu
  hidden_size: 256